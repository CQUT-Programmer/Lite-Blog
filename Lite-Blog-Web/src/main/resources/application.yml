    path: /error
  servlet:
    context-path: /api # 默认地址/api开头

logging:
  level:
    com.liteweb: debug
    web: debug

cos:
  # secretId secretKey 这两个是腾讯云永久密钥,泄露了的话就很麻烦，只能在控制台禁用了重写开个新的
  # 两个密钥平时推送代码的时候不要把这个也推了，除了部署上线的时候，开发时候都是自己用。
  appId: 1308755698
  #私钥id
  secretId: secretId
  #私钥
  secretKey: secretKey
  #地区归属
  region: ap-chongqing
  #连接超时时间
  connection-Timeout: 30000
  #Socket超时时间
  socket-timeout: 30000
  #线程池大小
  threadSizes: 32
  #分块上传阈值 20MB
  MultipartUploadThreshold: 4044121000
  #分块大小 2MB
